apiVersion: networking.gke.io/v1
kind: MultiClusterService
metadata:
  name: poc-multicluster
  namespace: poc-multicluster
spec:
  template:
    spec:
      selector:
        app: nginx
      ports:
      - name: web
        protocol: TCP
        port: 80
        targetPort: 80
  clusters:
  - link: "us-central1-c/poc-multicluster-gke-2"
  - link: "us-central1-c/poc-multicluster-gke-3"
